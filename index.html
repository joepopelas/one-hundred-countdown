<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Hundred</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="numbers">
        <div>
          <p id="days">00</p>
          <span>DAYS</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>HRS</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>MIN</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>SEC</span>
        </div>
        <div>
          <p id="milliseconds">00</p>
          <span>MS</span>
        </div>
      </div>
    </div>

    <script>
      var endDate = new Date("Feb 16, 2023 00:00:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = endDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        var milliseconds = Math.floor(distance % 1000);

        document.getElementById("days").innerHTML = ("0" + days).slice(-2);
        document.getElementById("hours").innerHTML = ("0" + hours).slice(-2);
        document.getElementById("minutes").innerHTML = ("0" + minutes).slice(-2);
        document.getElementById("seconds").innerHTML = ("0" + seconds).slice(-2);
        document.getElementById("milliseconds").innerHTML = ("0" + milliseconds).slice(-2);

        if (distance <= 0) {
          clearInterval(x);
          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
          document.getElementById("milliseconds").innerHTML = "00";
        }
      }, 31);
    </script>
  </body>
</html>
