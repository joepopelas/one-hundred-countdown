<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Hundred</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="numbers">
        <div>
          <p id="days">00</p>
          <span>DAYS</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>HRS</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>MIN</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>SEC</span>
        </div>
        <div>
          <p id="milliseconds">00</p>
          <span>MS</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
